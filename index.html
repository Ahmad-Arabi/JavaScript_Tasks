    <title>JavaScript Tasks Soultion</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background-image: linear-gradient(to top left, black, blue);
        background-size: cover;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      header {
        display: flex;
        flex-direction: column;
        align-items: center;
        color: azure;
        padding: 10px;
      }

      nav {
        display: flex;
        justify-content: center;
        align-items: start;
        border: 1px solid azure;
        width: 80%;
        height: fit-content;
        border-style: dashed;
        border-radius: 10px;
        padding: 20px;
      }

      ul {
        list-style-type: none;
        display: grid;
        width: 100%;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 15px;
      }

      li {
        background-color: azure;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 1px 1px 5px black, -1px -1px 5px white;
        width: 100%;
        text-align: center;
      }

      li:hover {
        transform: scale(1.05);
        background-color: palegoldenrod;
        box-shadow: 2px 2px 5px black, -2px -2px 5px white;
      }

      a {
        text-decoration: none;
        color: blue;
        font-size: large;
      }

      @media screen and (maxwidth: 400px) {
        nav {
          display: none;
        }
      }
    </style>
  </head>
